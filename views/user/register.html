{{message}}
<form class="form-register" method="post" action="/users/register" id="register-form-element">
    <input type="text" placeholder="Nickname" class="input-grey-m" name="nickname">
    <input type="text" placeholder="ID" class="input-grey-m" name="id">
    <input type="password" placeholder="Password" class="input-grey-m" name="pw">
    <button type="submit" class="button-black-xl">회원가입</button>
</form>
